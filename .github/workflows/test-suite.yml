name: Test Suite

on:
  push:
    branches: [ main ]

jobs:
  unit-integration-20x:
    name: Unit & Integration Tests (20.x)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Build (typecheck)
        run: npm run build
      - name: Run unit & integration tests
        if: env.RUN_TESTS == 'true'
        run: npx vitest run --config vitest.config.ts --reporter=verbose
      - name: Skipping tests (not enabled)
        if: env.RUN_TESTS != 'true'
        run: echo "RUN_TESTS not enabled; skipping test execution"

  smart-contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Compile contracts
        if: env.RUN_SMART_CONTRACT_TESTS == 'true'
        run: npx hardhat compile
      - name: Run contract tests (hardhat)
        if: env.RUN_SMART_CONTRACT_TESTS == 'true'
        run: npx hardhat test --no-compile
      - name: Skipping smart contract tests (not enabled)
        if: env.RUN_SMART_CONTRACT_TESTS != 'true'
        run: echo "RUN_SMART_CONTRACT_TESTS not enabled; skipping contract tests"

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run Playwright tests
        if: env.RUN_E2E == 'true'
        run: |
          npx playwright install --with-deps
          npx playwright test --config=playwright.config.ts
      - name: Skipping E2E tests (not enabled)
        if: env.RUN_E2E != 'true'
        run: echo "RUN_E2E not enabled; skipping Playwright tests"


